    <section class="login_area">
        <div class="login">
            <h1>BEM VINDO<BR>CRIA'S REVIEWS</h1>

                <input type="text" placeholder="Nome de usuário" id="username" autofocus required>
                <input type="password" placeholder="Senha" id="password" required>
                <i class="fa fa-eye" aria-hidden="true" onclick="changeType();"></i>
                <button type="button" id="login_button">Entrar</button>
            </form>
            <p>Ainda não tem conta? <a href="../register/cadastro.html">Crie uma aqui!</a></p>
        </div>
    </section>
